<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <style>
        /* スタイリング */
        body {
            font-family: Arial, sans-serif;
        }
        #chat-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        #chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
        }
        #user-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="メッセージを入力してください">
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");

        // ユーザーのメッセージを追加する関数
        function addUserMessage(message) {
            chatBox.innerHTML += `<p><strong>ユーザー:</strong> ${message}</p>`;
        }

        // チャットボットのメッセージを追加する関数
        function addBotMessage(message) {
            chatBox.innerHTML += `<p><strong>チャットボット:</strong> ${message}</p>`;
        }

        // ユーザーの入力を処理する関数
        function handleUserInput() {
            const userMessage = userInput.value;
            if (userMessage.trim() === "") return; // 空のメッセージは無視
            addUserMessage(userMessage);

            // チャットボットの返答をシミュレート
            const botResponse = simulateBotResponse(userMessage);
            addBotMessage(botResponse);

            userInput.value = ""; // 入力欄をクリア
        }

        // チャットボットの返答をシミュレートする関数
        function simulateBotResponse(userMessage) {
            // ここにチャットボットのロジックを追加
            // 例: ユーザーのメッセージに応じて適切な返答を生成する

            // ここでは単純にユーザーのメッセージをエコーする例を示します。
            return `「${userMessage}」と言いましたね。`;
        }

        // ユーザーがEnterキーを押したときにメッセージを送信
        userInput.addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                handleUserInput();
            }
        });
    </script>
</body>
</html>
